<section class="sizeModal">
    <div class="row animated fadeIn" *ngIf="!howWasService">
        <div class="col-12">
            <div class="row m-t-20" align="center">
                <div class="col-12">
                    <strong style="font-size: 18px">¿Cómo le pareció el servicio?</strong>
                </div>
                <!--&#45;&#45;-->
                <div class="row" style="margin-left: 65px; margin-top: 30px;">
                    <div class="col-4">
                        <img class="sizeEmojiIco cursor-pointer" src="../../../assets/images/emojiHappy.ico"
                             (click)="moodSelectHappy()">
                        <div class="m-t-5" style="font-size: 14px">
                            <span *ngIf="!bueno">Bueno</span>
                            <strong *ngIf="bueno" style="color: forestgreen; font-size: 18px">Buena</strong>
                        </div>
                    </div>
                    <div class="col-4">
                        <img class="sizeEmojiIco cursor-pointer" src="../../../assets/images/emojiRegular.ico"
                             (click)="moodSelectRegular()">
                        <div class="m-t-5" style="font-size: 14px">
                            <span *ngIf="!regular">Regular</span>
                            <strong *ngIf="regular" style="color: darkorange; font-size: 18px">Regular</strong>
                        </div>
                    </div>
                    <div class="col-4">
                        <img class="sizeEmojiIco cursor-pointer" src="../../../assets/images/emojiAngry.ico"
                             (click)="moodSelectAngry()">
                        <div class="m-t-5" style="font-size: 14px">
                            <span *ngIf="!malo">Malo</span>
                            <strong *ngIf="malo" style="color: red; font-size: 18px">Malo</strong>
                        </div>
                    </div>
                </div>
                <!--&#45;&#45;-->
            </div>
            <div class="row">
                <div class="col-12" align="center">
                    <i class="zmdi zmdi-arrow-right zmdi-hc-4x m-t-20 cursor-pointer"
                       (click)="arrowNext()" style="color: #328bc7"></i>
                </div>
            </div>
        </div>
    </div>
    <!--&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
    <div class="row animated fadeIn" *ngIf="howWasService">
        <div class="col-12">
            <div class="row m-t-20" align="center">
                <div class="col-12">
                    <strong style="font-size: 18px">Califique el servicio<i class="zmdi zmdi-star"></i></strong>
                </div>
                <!--&#45;&#45;-->
                <div class="row" style="margin-left: 65px; margin-top: 50px; font-size: 18px">
                    <div class="col-4">
                        <label  class="custom-control custom-radio">
                            <input  class="custom-control-input" name="radio" type="radio">
                            <span  class="custom-control-indicator"></span>
                            <span  class="custom-control-description">1</span>
                        </label>
                    </div>
                    <div class="col-4">
                        <label class="custom-control custom-radio">
                            <input class="custom-control-input" name="radio" type="radio">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">2</span>
                        </label>
                    </div>
                    <div class="col-4">
                        <label class="custom-control custom-radio">
                            <input class="custom-control-input" name="radio" type="radio">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">3</span>
                        </label>
                    </div>
                    <div class="col-4">
                        <label class="custom-control custom-radio" style="margin-top: 30px;">
                            <input class="custom-control-input" name="radio" type="radio">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">4</span>
                        </label>
                    </div>
                    <div class="col-4">
                        <label class="custom-control custom-radio" style="margin-top: 30px;">
                            <input class="custom-control-input" name="radio" type="radio">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">5</span>
                        </label>
                    </div>
                </div>
                <!--&#45;&#45;-->
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-12" align="center">
                    <i class="zmdi zmdi-check zmdi-hc-4x m-t-20 cursor-pointer"
                        style="color: #32c787"></i>
                </div>
            </div>
        </div>
    </div>

</section>
