<section>

    <div class="row card" style="margin: 0px; width: 600px; height: 300px; font-size: 18px">

        <div class="col-12 ">
            <div class="m-t-30 m-l-20">
                <strong>Da clic en el bot√≥n  <i class="zmdi zmdi-upload" style="color: #328bc7"></i>  cada que ingreses un trabajo realizado</strong>
            </div>

            <!--&#45;&#45;-->
            <div class="row m-l-20 m-t-50">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4" style="padding: 0px">
                            <span>Trabajos realizados: </span>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-line "
                                       [(ngModel)]="trabajo"
                                >
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <i (click)="validateJob(trabajo)" class="zmdi zmdi-upload cursor-pointer zmdi-hc-lg animated infinite pulse zmdi-hc-fw m-t-10"
                        style="font-size: 40px;color: #328bc7" ></i>
                    </div>
                </div>
            </div>
            <!--&#45;&#45;-->
            <div align="center" style="margin-top: 65px;">
                <button class="btn btn-danger" (click)="closeModal()">Cerrar</button>
            </div>

        </div>

    </div>
</section>
