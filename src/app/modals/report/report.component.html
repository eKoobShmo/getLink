<section class="animated fadeIn">
    <div class="containerDesignModalReport">
        <div class="row">
            <div class="col-12">
                <div class="m-t-20" align="center">
                    <span class="f-s-30" style="color: #2ABB9B">Reportar</span>
                    <!--<i class="zmdi zmdi-close-circle-o"></i>-->
                </div>
                <!--CheckBoxs-->
                <div>
                    <label class="custom-control custom-checkbox m-l-30 m-t-30">
                        <input class="custom-control-input" type="checkbox"
                               [(ngModel)]="optionInapropiate"
                        >
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description m-l-10 f-s-14"
                        >Fue inapropiado y/o utiliz贸 palabras atisonantes</span>
                    </label>
                </div>
                <div>
                    <label class="custom-control custom-checkbox m-l-30 m-t-15">
                        <input class="custom-control-input" type="checkbox"
                               [(ngModel)]="optionBadService"
                        >
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description m-l-10 f-s-14"
                        >Me realiz贸 un mal servicio</span>
                    </label>
                </div>
                <div>
                    <label class="custom-control custom-checkbox m-l-30 m-t-15">
                        <input class="custom-control-input" type="checkbox"
                               [(ngModel)]="optionServiceNotDone"
                        >
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description m-l-10 f-s-14"
                        >No se present贸/comunic贸 a realizar el servicio</span>
                    </label>
                </div>

                <div class="m-t-45">
                    <!--<span class="m-l-30" style="font-size: 20px">reportReason:</span>-->
                    <!--Escribe un comentario-->
                    <div class="row">
                        <div class="col-9" style="margin-top: 2%;">
                            <textarea class="form-control form-control-line m-l-30" placeholder="Escribe el motivo..." cols="30"
                                      rows="5" [(ngModel)]="description"></textarea>
                        </div>
                        <div class="col-1" style="margin-top: 5%" align="center">
                            <div class="btnAdd m-l-30 m-t-15" (click)="abrirCargaImagenes()">
                                <i class="zmdi zmdi-attachment-alt mt-25"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Imagenes adjuntas-->

                <!--<div class="m-l-15 m-r-15">-->
                    <!--<div class="row attachedImagesContainer">-->
                        <!--<div class="col-1 m-t-30" *ngFor="let images of listImage">-->
                            <!--<img class="miniatureImage" src="{{images.image}}" alt="">-->
                            <!--&lt;!&ndash;<img class="miniatureImage" src="../../../assets/images/plomero2.PNG" alt="">&ndash;&gt;-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->

                <!-- -&#45;&#45;&#45;&#45;&#45;&#45;-->
                <div class="m-l-15 m-r-15">
                    <div class="row attachedImagesContainer">
                        <div class="col-3 m-t-30" align="center" *ngFor="let imagenes of imageReport; let i = index">
                            <i class="zmdi zmdi-image-o" style="font-size: 20px">
                                <i class="zmdi zmdi-close-circle deleteImageIcon" (click)="borrarImagen(i)"></i>
                            </i>
                            <div class="row">
                                <div class="col-12">
                                    {{imagenes.nombreArchivo | abbreviateName}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Boton enviar-->
                <div align="center">
                    <button class="btn btn-success btn-lg m-t-30 m-b-20"
                            style="border-radius: 5px 5px 5px 5px">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
