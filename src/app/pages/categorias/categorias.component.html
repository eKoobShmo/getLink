<section class="content content-standard" style=" height:100vh; overflow-y: auto">

        <div class="row">
            <div class="col-1">

                <!-- -&#45;&#45;&#45;&#45;-->
                <div class="row displayAlgo"
                     style="margin-left: 90px; margin-top: 30px; width: 1300px; height: 350px; overflow-x: auto;">
                    <div class="col-lg-3 col-md-5 col-sm-12 col-12" *ngFor="let c of categoria">
                        <div class="card card-size cardCategorinasStyle" (click)="verServicio(c.id)"
                             align="center">
                            <div class="card-body style-CardBody shadow" style="">
                                <img src="{{ c.img }}" class="imagen" alt="">
                            </div>
                            <div class="card-footer p-b-0 style-CardFooter" (click)="verServicio(c.id)" align="center"
                                 [style.backgroundColor]="c.color">
                                <span style="color: white; font-size: 26px;margin-top:50%!important;">{{ c.nombreServicio }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -&#45;&#45;&#45;&#45;&#45;&#45;-->

        </div>
