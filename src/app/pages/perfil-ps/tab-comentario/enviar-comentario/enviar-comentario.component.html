<section>
  <div class="">
    <div class="row">
      <div class="col-1" style="margin-top: 3%;margin-left: 1%;">
        <img  class="styleUserPhoto" src="{{userPhoto}}" alt="userPhoto">
      </div>
      <div class="col-8" style="margin-top: 2%;">
        <div class="row">
          <!--<div class="col-12"><h4> {{userName}} </h4> </div>-->
        </div>
        <textarea class="form-control"  #textoComentario (keyup.enter)="sendComment(textoComentario.value);textoComentario.value=null;"  placeholder="Escribe un comentario" cols="30" rows="3"></textarea>
      </div>
      <div class="col-1" style="margin-top: 3%" align="center">
        <div class="btnSend">
          <i class="zmdi zmdi-mail-send mt-25" (click)="sendComment(textoComentario.value); textoComentario.value= null"></i>
        </div>
      </div>
      <div class="col-1" style="margin-top: 3%" align="center" >
        <div class="btnAdd" (click)="abrirCargaImagenes()">
          <i class="zmdi zmdi-attachment-alt mt-25" ></i>
        </div>
      </div>
    </div>
    <div class="row previousViewImages">
      <div class="col-2" style="padding: 0;margin: 0" align="center" *ngFor="let imagenes of imagenesComentarios; let i = index">

        <i class="zmdi zmdi-image-o" style="font-size: 20px">
          <i class="zmdi zmdi-close-circle deleteImageIcon" (click)="borrarImagen(i)"></i>
        </i>
        <div class="row">
          <div class="col-12">
            {{imagenes.nombreArchivo | abbreviateName}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
