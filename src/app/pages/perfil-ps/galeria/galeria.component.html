<div class="row" id="scrollbar">
    <div class="col-lg-4  col-md-6 col-sm-12 col-12 m-t-30" *ngFor="let galeria of galeriaFotos;let i=index">
        <div class="card m-l-50 cardGaleria"  align="center" (click)="open(i)">
            <img class="card-img-top imageCard cursor-pointer" src="{{galeria.adjuntoUrl}}" alt="Card image cap">
        </div>
    </div>
</div>
