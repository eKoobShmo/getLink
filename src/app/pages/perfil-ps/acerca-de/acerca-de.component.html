<!--Descripcion del servicio-->



<div>
    <span class="m-l-50" style="font-size: 18px ">Descripción del servicio</span>
    <p class="m-t-10 m-l-50" align="justify">{{serviceProviderInfo?.descripcion}} </p>
</div>
<!--Trabajos realizados-->
<div>
    <span class="m-l-50" style="font-size: 18px">Trabajos realizados</span>
    <p class="m-l-50 m-t-10" *ngFor="let trabajo of serviceProviderInfo?.trabajos ">{{'- '+ trabajo?.trabajo}}</p>
</div>
<!--Informacion de contacto-->
<div>
    <span class="m-l-50" style="font-size: 18px">Información de contacto</span>
    <div class="m-l-50 m-t-10" style="list-style: none">
        <div><i class="zmdi zmdi-email"></i>
            <label class="m-l-10">{{serviceProviderInfo?.email}}</label>
        </div>
        <div><i class="zmdi zmdi-pin"></i>
            <label class="m-l-10">{{'Calle '+ serviceProviderInfo?.direccion?.calle}} {{'#'+ serviceProviderInfo?.direccion?.numero}}
                {{'Colonia '+ serviceProviderInfo?.direccion?.colonia}} {{'CP. '+ serviceProviderInfo?.direccion?.codigoPostal}}</label>
        </div>
    </div>
</div>
