                            </div>

                                <div class="m-t-20" style="font-size: 16px">Dias disponibles:</div>

                                <div class="lunes" *ngIf="datosPsServicio?.horario?.Lunes"
                                     style="display: inline-block;width: 20px;border-radius: 100%"
                                     [style.backgroundColor]="datosPsServicio?.horario.Lunes ? 'yellowgreen':'white'">
                                    <span style="color: white;">L</span>
                                </div>

                                    <span style="color: white;">Ma</span>

                                <div class="lunes" *ngIf="datosPsServicio?.horario?.Miercoles"
                                     style="display: inline-block;width: 20px;border-radius: 100%"

                                    <span style="color: white;">J</span>
                                </div>

                                <div class="lunes" *ngIf="datosPsServicio?.horario?.Viernes"
                                     style="display: inline-block;width: 20px;border-radius: 100%"
                                     [style.backgroundColor]="datosPsServicio?.horario.Viernes ? 'yellowgreen':'white'">
                                    <span style="color: white;">V</span>
                                </div>

                                <div class="lunes" *ngIf="datosPsServicio?.horario?.Sabado"

                                     [style.backgroundColor]="datosPsServicio?.horario.Domingo ? 'yellowgreen':'white'">
                                    <span style="color: white;">D</span>
                                </div>
