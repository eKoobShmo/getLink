<section>
    <div class="row m-l-0 m-r-0 cardProfile" style="overflow-y: auto;">

        <div class="col-12 card" style="margin-bottom: 90px!important;">

            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLinkActive="active" (click)="tab='miPerfil'"

                    </li>
                    <div *ngIf="enableTabProvider">
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLinkActive="active"

                        </li>
                    </div>
                    <div *ngIf="enableTabProvider">
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLinkActive="active" (click)="tab='cargarImagenes'"

                        </li>
                    </div>

                </ul>
