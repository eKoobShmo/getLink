<section>
    <div class="row" style="margin-left: 45px">
        <div class="col-6">
            <div class="" style="margin-top: 10px;font-size: 18px">
                <!--inf basica-->
                <div class="row m-t-20">
                    <div class="offset-1 col-4">
                        <strong>Información básica</strong>
                    </div>
                </div>
                <!--nombre-->
                <div class="row m-t-20">
                    <div class="offset-1 col-2">
                        <span class=" {{ errorNombre? 'errorColorRed' : '' }} ">Nombre:</span>
                    </div>
                    <div class="col-6">
                        <span *ngIf="!isEdit">{{infoUser?.nombre}}</span>
                        <input type="text" class="form-control-line form-control"
                               *ngIf="isEdit" [(ngModel)]="fieldNombre"
                               (keyup)="errorNombre=false"
                        >
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <!--email-->
                <div class="row m-t-20">
                    <div class="offset-1 col-2">
                        <span *ngIf="!isEdit">Email:</span>
                    </div>
                    <div class="col-6">
                        <span *ngIf="!isEdit">{{email}}</span>
                    </div>
                </div>
                <!--telefono-->
                <div class="row m-t-20">
                    <div class="offset-1 col-2">
                        <span class="{{ errorTelefono? 'errorColorRed' : '' }}">Teléfono:</span>
                    </div>
                    <div class="col-6">
                        <span *ngIf="!isEdit">{{infoUser?.telefono}}</span>
                        <input type="text" class="form-control-line form-control"
                               *ngIf="isEdit" [(ngModel)]="fieldTelefono"
                               (keyup)="errorTelefono=false"
                               (keypress)="_validationService.restrictNumeric($event)"
                        >
                        <i class="form-group__bar"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6" style="font-size: 18px">
            <!--direccion-->
            <div class="row m-t-20">
                <div class="offset-1 col-2">
                    <strong>Dirección</strong>
                </div>
            </div>
            <!--calle-->
            <div class="row m-t-20">
                <div class="offset-1 col-2">
                    <span class="{{ errorCalle? 'errorColorRed' : '' }}">Calle:</span>
                </div>
                <div class="col-6">
                    <span *ngIf="!isEdit">{{infoUser?.domicilio?.calle}}</span>
                    <input type="text" class="form-control-line form-control"
                           *ngIf="isEdit" [(ngModel)]="fieldCalle"
                           (keyup)="errorCalle=false"
                    >
                    <i class="form-group__bar"></i>
                </div>
            </div>
            <!--numero-->
            <div class="row m-t-20">
                <div class="offset-1 col-2">
                    <span class="{{ errorNumero? 'errorColorRed' : '' }}">#:</span>
                </div>
                <div class="col-6">
                    <span *ngIf="!isEdit">{{infoUser?.domicilio?.numero}}</span>
                    <input type="text" class="form-control-line form-control"
                           *ngIf="isEdit" [(ngModel)]="fieldNumero"
                           (keyup)="errorNumero=false"
                           (keypress)="_validationService.restrictNumeric($event)"
                    >
                    <i class="form-group__bar"></i>
                </div>
            </div>
            <!--colonia-->
            <div class="row m-t-20">
                <div class="offset-1 col-2">
                    <span class="{{ errorColonia? 'errorColorRed' : '' }}">Colonia:</span>
                </div>
                <div class="col-6">
                    <span *ngIf="!isEdit">{{infoUser?.domicilio?.colonia}}</span>
                    <input type="text" class="form-control-line form-control"
                           *ngIf="isEdit" [(ngModel)]="fieldColonia"
                           (keyup)="errorColonia=false"
                    >
                    <i class="form-group__bar"></i>
                </div>
            </div>
            <!--cp-->
            <div class="row m-t-20">
                <div class="offset-1 col-2">
                    <span class="{{ errorCP? 'errorColorRed' : '' }}">CP:</span>
                </div>
                <div class="col-6">
                    <span *ngIf="!isEdit">{{infoUser?.domicilio?.cp}}</span>
                    <input type="text" class="form-control-line form-control"
                           *ngIf="isEdit" [(ngModel)]="fieldCP"
                           (keyup)="errorCP"
                           (keypress)="_validationService.restrictNumeric($event)"
                    >
                    <i class="form-group__bar"></i>
                </div>
            </div>
        </div>

    </div>

    <div class="" align="center" style="margin-top: 80px;">

        <div class="row" *ngIf="!isUpdating">

            <!--button Update-->
            <div class="col-12" align="center">
                <button style="width: 200px;" class="btn btn-info" (click)="updateUser()">Actualizar</button>
            </div>

        </div>

        <div class="row" align="center" *ngIf="isUpdating">
            <div class="col-3">
                <!--save-->
                <button class="btn btn-success" (click)="validateFields(infoUser)">Guardar cambios</button>
            </div>
            <!--button Close-->
            <div class="col-1">
                <button class="btn btn-danger" (click)="cancelEdit()">Cancelar</button>
            </div>
        </div>
    </div>

</section>
