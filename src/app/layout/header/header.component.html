        </div>

        <header-search #search class="toggled" [class.toggled]="search.searchActive"></header-search>

        <ul class="top-nav" *ngIf="userLogged">
            <li class="hidden-xl-up"><a (click)="search.searchActive = true"><i class="zmdi zmdi-search"></i></a></li>

            <li dropdown>
                <a dropdownToggle class="top-nav__notify"><i class="zmdi zmdi-notifications"></i></a>

                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-menu--block" role="menu">
                    <div class="listview listview--hover">
                        <div class="listview__header">
                            Notifications

                            <div class="actions">
                                <a href="" class="actions__item zmdi zmdi-check-all"
                                   data-ma-action="notifications-clear"></a>
                            </div>
                        </div>

                        <a *ngFor="let message of messagesData" href="" class="listview__item">
                            <img [src]="message.image" class="listview__img" alt="">

                            <div class="listview__content">
                                <h3 class="listview__heading">{{ message.name }}</h3>
                                <p>{{ message.message }}</p>
                            </div>
                        </a>

                        <a href="" class="view-more">Mirar todas las notificaciones</a>
                    </div>
                </div>
            </li>

            <!--Foto del usuario y menu-->
            <li>
                <!--<a><i class="zmdi zmdi-account-circle" style="font-size: 45px" (click)="showMenu=!showMenu;"></i></a>-->

                <i class="zmdi zmdi-account-circle normalUser"
                   (click)="showMenu=!showMenu;" *ngIf="userPhoto==null"></i>
                <a (click)="showMenu=!showMenu;"> <img class="iconUserMenu" src="{{userPhoto}}" style="font-size: 45px"
                                                       alt="" *ngIf="userPhoto!=null"></a>


                <div class="card positionCard animated fadeIn fast" *ngIf="showMenu" style="color: black" align="center">
                    <div class="row cursor-pointer itemHeaderMenu">
                        <div class="col-2">
                            <ul class="list-group">
                                <i class=" zmdi zmdi-account-circle normalUserMenuCard"
                                   *ngIf="userPhoto==null"></i>
                                <img class="iconUserMenuCard" src="{{userPhoto}}" alt="" *ngIf="userPhoto!=null">

                            </ul>
                        </div>
                        <div class="col-10">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    {{userName != null? userName:userEmail | abbreviateName}}
                                    <!--juanbracamonte@gmail.com-->
                                    {{userEmail | abbreviateText}}
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- row Mis Servicios-->
                    <div class="row cursor-pointer itemHeaderMenu">
                        <div class="col-2">
                            <ul class="list-group">
                                <!--<li class="list-group-item">-->
                                <i class=" list-group-item zmdi zmdi-settings iconsMenu m-t-5"></i>
                                <!--</li>-->
                            </ul>
                        </div>
                        <div class="col-10" (click)="goToMyProfile()" >
                            <ul class="list-group">
                                <li class="list-group-item m-l-20 m-t-5">Mi Perfil</li>
                            </ul>
                        </div>
                    </div>

                    <!-- row Servicios Contratados-->
                    <div class="row cursor-pointer itemHeaderMenu">
                        <div class="col-2">
                            <ul class="list-group">
                                <!--<li class="list-group-item">-->
                                <i class=" list-group-item zmdi zmdi-shopping-cart iconsMenu m-t-5"></i>
                                <!--</li>-->
                            </ul>
                        </div>
                        <div class="col-10" (click)="goToHire()">
                            <ul class="list-group">
                                <li class="list-group-item m-l-20 m-t-5" style="padding: 0px; padding-left: 26px; padding-top: 13px;">Contratar Un Servicio</li>
                            </ul>
                        </div>
                    </div>

                    <!-- row Favoritos-->
                    <div class="row cursor-pointer itemHeaderMenu">
                        <div class="col-2">
                            <ul class="list-group">
                                <!--<li class="list-group-item">-->
                                <i class=" list-group-item zmdi zmdi-favorite iconsMenu m-t-5"></i>
                                <!--</li>-->
                            </ul>
                        </div>
                        <div class="col-10" (click)="goToFavorites()">
                            <ul class="list-group ">
                                <li class="list-group-item m-l-20 m-t-5">Favoritos</li>
                            </ul>
                        </div>
                    </div>

                    <!-- row Cerrar Sesión-->
                    <div class="row cursor-pointer itemHeaderMenu p-b-10" >
                        <div class="col-2">
                            <ul class="list-group">
                                <!--<li class="list-group-item">-->
                                <i class="list-group-item zmdi zmdi-power iconsMenu m-t-5"></i>
                                <!--</li>-->
                            </ul>
                        </div>
                        <div class="col-10">
                            <ul class="list-group">
                                <li class="list-group-item m-l-20 m-t-5" (click)="userSignOut()">Cerrar Sesión</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="top-nav" *ngIf="!userLogged">
            <!--<li class="hidden-xl-up"><a (click)="search.searchActive = true"><i class="zmdi zmdi-search"></i></a></li>-->
            <button class="btn btn-success" (click)="goToLogin()">Ingresar</button>
            <button class="btn btn-danger" (click)="goToLogin()" style="margin-left: 10px"> Registrate</button>
        </ul>

    </header>
</div>
