<div class="search" [class.search--focus]="searchFocused">
  <input type="text" placeholder="Buscar un servicio" class="search__text" [(ngModel)]="searchValue"
         (focus)="searchFocused = true" (blur)="closeSearch()" (keyup.enter)="sendSearchValue(searchValue)">
  <i class="zmdi zmdi-search search__helper" (click)="closeSearch()"></i>
</div>
